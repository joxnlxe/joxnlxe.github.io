<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        section {
            padding: 20px;
            background: #fff;
            margin: 20px 0;
            border-radius: 3px;
        }

        .menu-item {
            margin-bottom: 20px;
            text-align: center;
        }

        .menu-item img {
            max-width: 70%; 
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto; 
}

        .back-button {
            position: absolute;
            left: 10px;
            top: 10px;
            background: #555;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .back-button:hover {
            background: #777;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <title>Diner 81 - Menu Gallery</title>
</head>
<body>
    <header>
        <button class="back-button" onclick="window.location.href='allmenu.html';">Back</button>
        <h1>Menu Board - Diner 81</h1>
    </header>

    <section class="container">
        <div class="menu-item">
            <img src="1Cover.jpeg" alt="Menu Item 1">
        </div>
        <div class="menu-item">
            <img src="2DINNERS & Seafood.jpg" alt="Menu Item 2">
        </div>
        <div class="menu-item">
            <img src="3Burgers.jpg" alt="Menu Item 3">
        </div>
        <div class="menu-item">
            <img src="4Appet.jpeg" alt="Menu Item 3">
        </div>
        <div class="menu-item">
            <img src="5Sen.jpeg" alt="Menu Item 3">
        </div>
        <div class="menu-item">
            <img src="6Sub.jpeg" alt="Menu Item 3">
        </div>
        <div class="menu-item">
            <img src="7Korean.jpeg" alt="Menu Item 3">
        </div>
        <div class="menu-item">
            <img src="8Sushi 1.jpg" alt="Menu Item 3">
        </div>
        <div class="menu-item">
            <img src="9Sushi 2.jpg" alt="Menu Item 3">
        </div>
        <div class="menu-item">
            <img src="10Sushi 3.jpg" alt="Menu Item 3">
        </div>
     
    </section>

    <footer>
        <p>&copy; 2024 'Diner 81'. All rights reserved.</p>
    </footer>
</body>
</html>
