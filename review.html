<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        section {
            padding: 20px;
            background: #fff;
            margin: 20px 0;
            border-radius: 3px;
        }

        .review-item {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .review-item h3 {
            margin: 0;
            color: #333;
        }

        .review-item p {
            margin: 10px 0 0;
            color: #666;
        }

        .review-source {
            font-style: italic;
            color: #999;
        }

        .review-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }

        .back-button {
            position: absolute;
            left: 10px;
            top: 10px;
            background: #555;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .back-button:hover {
            background: #777;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <title>Reviews - Diner 81</title>
</head>
<body>
    <header>
        <button class="back-button" onclick="window.location.href='diner81.html';">Back</button>
        <h1>Customer Reviews - Diner 81</h1>
    </header>

    <section>
        <div class="container">
            <div class="review-item">
                <h3>Google Review</h3>
                <img src="google review.png" alt="Google Review for Diner 81" class="review-image">
                <p class="review-source">From Google</p>
            </div>
            <div class="review-item">
                <h3>Yelp Review</h3>
                <img src="yelp review.png" alt="Yelp Review for Diner 81" class="review-image">
                <p class="review-source">From Yelp</p>
            </div>
            <div class="review-item">
                <h3>@MissMaggieE</h3>
                <img src="tripadvisorreview1.png" alt="TripAdvisor review by @MissMaggieE" class="review-image">
                <p class="review-source">From @MissMaggieE on TripAdvisor</p>
            </div>
            <div class="review-item">
                <h3>@Joonyeong Lee</h3>
                <img src="review joon.png" alt="Google Maps review by Joonyeong Lee" class="review-image">
                <p class="review-source">From @Joonyeong Lee on Google Maps</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Diner 81. All rights reserved.</p>
    </footer>
</body>
</html>
