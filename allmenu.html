<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diner 81 - Menu</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .menu-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <header class="menu-header">
    <button class="back-button" onclick="window.location.href='index.html';">‚Üê Back</button>
    <h1>Diner 81 - Menu</h1>
  </header>
<main>
  <section class="menu-section">
    <div class="container">
      <h2>Explore Our Menus</h2>
      <div class="menu-grid">
        <div class="menu-card">
          <h3><img src="https://flagcdn.com/32x24/ca.png" alt="Canada Flag" class="flag-icon"> Canadian Cuisine</h3>
          <img src="burger_1.png" alt="Canadian Burger" class="menu-image">

          
          <a href="Canadian.html" class="menu-link">View Menu</a>
        </div>
        <div class="menu-card">
          <h3><img src="https://flagcdn.com/32x24/kr.png" alt="Korea Flag" class="flag-icon"> Korean Cuisine</h3>
          <img src="popcornchicken_1.png" alt="Popcorn Chicken" class="menu-image">

          
          <a href="Korean.html" class="menu-link">View Menu</a>
        </div>
        <div class="menu-card">
          <h3><img src="https://flagcdn.com/32x24/jp.png" alt="Japan Flag" class="flag-icon"> Japanese Cuisine</h3>
          <img src="sushi_1.png" alt="Sushi" class="menu-image">

          
          <a href="Japanese.html" class="menu-link">View Menu</a>
        </div>
        <div class="menu-card">
          <h3>
            <img src="https://img.icons8.com/ios-filled/32/000000/cutlery.png" alt="All Menu Icon" class="flag-icon">
            All Menu
          </h3>
          <img src="diner81_2.png" alt="Diner81" class="menu-image">

          
          <a href="menuboard.html" class="menu-link">View All</a>
        </div>
      </div>
    </div>
  </section>
</main>
  <footer class="footer">

  </footer>

</html>
